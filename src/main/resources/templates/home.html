<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body class="bg-light">
<div class="container">
    <div th:if="${param.success != null}" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Passwords changed successfully!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${param.errorCurrentPassword != null}" class="alert alert-danger alert-dismissible fade show"
         role="alert">
        <strong>Your current password is incorrect</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${param.errorNewPassword != null}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <strong>Passwords are not same!</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
<div class="container mt-5">
    <div class="jumbotron text-center">
        <h1 class="display-4" th:text="'Hello, ' + ${#authentication.principal.fullName}"></h1>
        <p class="lead">Welcome to the Gorgeous Bootstrap Experience.</p>
    </div>

    <form action="/logout" method="post" class="text-center">
        <button type="submit" class="btn btn-danger btn-lg">Logout</button>
    </form>

    <form action="/admin" th:if="${#authentication.principal.roles}" method="get">
        <button type="submit" class="btn btn-primary btn-lg text-center"
                th:each="role : ${#authentication.principal.roles}" th:if="${role == 'ROLE_ADMIN'}">
            Admin page
        </button>
    </form>


    <!-- Button to trigger Change Password Modal -->
    <button type="button" class="text-center" data-toggle="modal" data-target="#changePasswordModal">
        Change Password
    </button>

    <!-- Change Password Modal -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog"
         aria-labelledby="changePasswordModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changePasswordModalLabel">Change Password</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/change-password" method="post">
                        <div class="form-group">
                            <label for="currentPassword">Current Password</label>
                            <input type="password" id="currentPassword" name="currentPassword" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="newPassword">New Password</label>
                            <input type="password" id="newPassword" name="newPassword" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="reNewPassword">Repeat New Password</label>
                            <input type="password" id="reNewPassword" name="reNewPassword" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Change Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap JS and Popper.js (optional) -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
